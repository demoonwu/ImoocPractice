<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用jquery实现append和prepend操作</title>
	<script type="text/javascript" src="../../jQuery/jquery.js"></script>
	<style type="text/css">
		.ulDemo{
			float: left;
			border: 1px black solid;
			margin: 5px;
		}
	</style>
</head>
<body>
	<ul class="ulDemo">
		<li>line1</li>
		<li>line2</li>
		<li>line3</li>
		<li>line4</li>
		<li>line5</li>
		<li>line6</li>
		<li>line7</li>
	</ul>
	<ul class="ulDemo"> 
		<li>line1</li>
		<li>line2</li>
		<li>line3</li>
		<li>line4</li>
		<li>line5</li>
		<li>line6</li>
		<li>line7</li>
	</ul>
<script type="text/javascript">
	// $("ul:last li").click(function(){
	// 	$(this).insertAfter($("ul:first"));
	// })//使用After方法，插入平级之后
	$("ul:last li").click(function(){
		$(this).insertBefore($("ul:first"));
	})//使用Before方法，插入平级之前
</script>
</body>
</html>
