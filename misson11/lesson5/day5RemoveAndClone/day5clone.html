<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用clone方法</title>
	<script type="text/javascript" src="../../jQuery/jquery.js"></script>
	<style type="text/css">
		.ulDemo{
			float: left;
			border: 1px black solid;
			margin: 5px;
		}
	</style>
</head>
<body>
	<ul class="ulDemo">
		<li>line1</li>
		<li>line2</li>
		<li>line3</li>
		<li>line4</li>
		<li>line5</li>
		<li>line6</li>
		<li>line7</li>
	</ul>
	<ul class="ulDemo"> 
		<li>line1</li>
		<li>line2</li>
		<li>line3</li>
		<li>line4</li>
		<li>line5</li>
		<li>line6</li>
		<li>line7</li>
	</ul>
<script type="text/javascript">
	//使用clone方法获得一个对象
	$("ul:last li").click(function(){
		$(this).clone().appendTo(($("ul:first")));
	})
</script>
</body>
</html>
