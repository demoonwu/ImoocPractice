<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery使用add/andSelf/contents/end方法串联</title>
	<script type="text/javascript" src="../../jQuery/jquery.js"></script>
</head>
<body>
	<div>
		<span>1</span>
		<p>2</p>
		<span id="span1">3</span>
		<p>4</p>
		<span>5</span>
		<p>6</p>
	</div>
		<span>7</span>
		<p>8</p>
<script type="text/javascript">
	$("span:first").add("p:first").css("color","red");//使用add方法来添加链式
	//var $elements =  $("#span1").next().andSelf();
	//document.writeln( getTagsInfo( $elements ) );
	$("#span1").next().addBack().css("color","blue");//在jquery1.9后废除了addSelf方法，改用addBack方法
	$("div").contents().wrap("<b></b>");//使用contents包含了所有的子节点
	$("span:last").next().end().css("color","yellow");//使用end方法使得操作无效化
</script>
</body>
</html>
