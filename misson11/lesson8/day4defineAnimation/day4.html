<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../jQuery/jquery.js"></script>
	<meta charset="utf-8">
	<title>滑动效果</title>
	<style type="text/css">
		#divDemoShowAndHide{
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>停止</button>
	<div id="divDemoShowAndHide">box1</div>
	
<script type="text/javascript">
	$("button:first").click(function(){
		$("#divDemoShowAndHide").css("background", "red").animate({"width":"300px","height":"400px"},3000,function(){
			$(this).css("background","yellow")
		}).delay(2000);//使用animate函数可以自定义动画
	});
	$("button:last").click(function(){
		$("#divDemoShowAndHide").stop(false,false);
	})

	// });

	// });
	
	// $("button:last").click(function(){

	// });
	
</script>
</body>
</html>
