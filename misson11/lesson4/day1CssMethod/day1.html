<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS方法</title>
	<script type="text/javascript" src="../../jQuery/jquery.js"></script>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	<button id="button">改变1</button>
	<button >改变2</button>
<script type="text/javascript">
	document.getElementById("button").onclick=function(){
		$("div").css("color","red");
	}
	 $("button:last").click(function(){
		$("div").css({"color":"blue","float":"left","border":"1px solid black","width":"100px","height":"100px"});
	});
	//在jquery的css方法共有两种，一种是css("属性名":"属性值"),一种是多种属性css({"属性名1":"属性值1","属性名2":"属性值2"........})
</script>
</body>
</html>
