<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS尺寸</title>
	<script type="text/javascript" src="../../jQuery/jquery.js"></script>
	<style type="text/css">
		.divDemo{
			border: 10px solid blue;
			width: 300px;
			height: 200px;
			position: relative;
			left: 20px;
			top: 20px;
			z-index: -1;
			padding: 60px;
		}
		button{
			z-index: 1;
		}
	</style>
</head>
<body>
	<div class="divDemo">divDemo</div>
	<button>sub1</button>
<script type="text/javascript">
	$("button:last").click(function(){
		alert($(".divDemo").height());//使用height方法输出content尺寸
		alert($(".divDemo").width());
		alert($(".divDemo").innerHeight());//使用innerHeight方法输出content+padding尺寸
		alert($(".divDemo").innerWidth());
		alert($(".divDemo").outerHeight());//使用outerHeight方法输出content+padding+border尺寸
		alert($(".divDemo").outerWidth());
	})
</script>
</body>
</html>
